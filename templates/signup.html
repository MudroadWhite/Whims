<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <div class="mainContent">
        <h1 align="center">注册</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="pB">
                <label for="username">用户名:</label>
                    <input placeholder="输入用户名" name="username" id="username" required>
            </div>
            <div class="pB">
                <label for="psw">密码: </label>
                    <input type="password" placeholder="输入密码" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="pB">
                <label for="conf_psw">确认密码:</label>
                    <input type="password" placeholder="输入密码" name="conf_psw" id="conf_psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <input type="submit" id="signup" value="注册">
        </form>
        <a href="/">返回</a>
    </div>
</body>
</html>
