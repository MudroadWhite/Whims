{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Contacts{% endblock %}</h1>
  {% if g.user %}
  {% endif %}
{% endblock %}
{% block content %}
  <div class="contact-container unimplemented">
  {% for contact in contacts %}
    <a class="contact" href="{{ url_for('contact.chat', id=contact['id']) }}"> {{ contact['username'] }}</a>
    <a class="contact delete unimplemented"> </a>
    {% if not loop.last %}
        <hr>
    {% endif %}
  {% endfor %}
  </div>

{% endblock %}
